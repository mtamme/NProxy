name: Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Setup
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: dotnet build Source /property:ContinuousIntegrationBuild=true --configuration Release
      - name: Test
        run: dotnet test Source --configuration Release --no-build --no-restore --filter TestCategory!=Benchmark
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Packages
          path: '**\*.nupkg'
